<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flickster Movies & TV Shows</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav>
    <div class="header">
      <h1 class="logo">Flickster</h1>
      <button id="modeToggle" class="mode-toggle">
        <i id="modeIcon" class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

    <h1 class="heading">Explore Movies & TV Shows</h1>

  <input type="text" id="searchInput" placeholder="Search for Movies or TV Shows">

  <div id="genre-container"></div>
  <h2 id="genreTitle" class="genre-title"></h2>
  
  <div id="movie-container"></div>

  <h2 class="section-title">Popular Movies</h2>
  <div class="slider-container" id="popular-slider"></div>

  <script src="script.js"></script>
</body>
</html>
